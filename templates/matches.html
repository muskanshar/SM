    <script>
        const matches = [
            {name: "Rakesh", age: 30, profession: "Engineer", location: "Uttarakhand, India", img: "https://via.placeholder.com/200"},
            {name: "Rakesh", age: 29, profession: "Manager", location: "West Bengal, India", img: "https://via.placeholder.com/200"},

            {name: "Tej", age: 30, profession: "Finance", location: "Madhya Pradesh, India", img: "https://via.placeholder.com/200"}
        ];

        function loadMatches() {
            const container = document.getElementById("matches");
            container.innerHTML = "";
            matches.forEach(match => {
                container.innerHTML += `
                    <div class="match-card">
                        <img src="${match.img}" alt="${match.name}">
                        <h3>${match.name}</h3>
                        <p>${match.age} yrs, ${match.profession}</p>
                        <p>${match.location}</p>
                        <button>View Profile</button>
                    </div>
                `;
            });
        }
        
        function prevPage() {
