<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Matrimony - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slideShow 25s infinite;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 5s; }
        .slideshow img:nth-child(3) { animation-delay: 10s; }
        .slideshow img:nth-child(4) { animation-delay: 15s; }
        .slideshow img:nth-child(5) { animation-delay: 20s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            font-family: 'Dancing Script', cursive;
            font-size: 6em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .about-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(45deg, #b23f59, #b23f59);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.5);
        }

        .about-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 75, 92, 0.7);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .about-btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="images/New1.jpg" alt="Background 1">
        <img src="images/new2.jpg" alt="Background 2">
        <img src="images/new3.jpg" alt="Background 3">
        <img src="images/new4.jpg" alt="Background 4">
        <img src="images/new5.jpg" alt="Background 5">
    </div>
    
    <div class="overlay"></div>

    <div class="header">Sage Matrimony</div>

    <div class="content">
        <h1>Coming Soon!!</h1>
        <a class="about-btn" href="aboutus_comingsoon.html">About Us</a>
    </div>

</body>
</html>
