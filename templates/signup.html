<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 id="form-header">Have an account?</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit">SIGN IN</button>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                
                <h1 class="switch-form">Don't have an account? <span onclick="switchToSignup()">Sign Up</span></h1>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" style="display: none;">
                <input type="text" id="name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="gmail" placeholder="Gmail Address" required>
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <!-- Religion Dropdown -->
             
               <select class="form-select" id="religion" required>
                <option value=""> Religion</option>
                <option value="Christianity">Christianity</option>
                <option value="Islam">Islam</option>
                <option value="Sikh">Sikh</option>
                <option value="Hinduism">Hinduism</option>
                <option value="Buddhism">Buddhism</option>
                <option value="Judaism">Judaism</option>
                <option value="Other">Other</option>
            </select>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="text" id="job" placeholder="Job/Occupation" required>
                <input type="text" id="address" placeholder="Address" required>
               

               <!-- Country, State, City Dropdowns -->
             
               <select class="form-select" id="country" onchange="fetchStates()" required>
                   <option value="">Residing  Country</option>
               </select>
               
               <input type="text" id="State" placeholder="Residing State" required>
                <input type="text" id="City" placeholder="Residing City " required>


                <!-- Your Gender Dropdown -->

<select class="form-control" id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select>

<!-- Preferred Gender Dropdown -->

<select class="form-control" id="preferred-gender" name="preferred-gender" required>
    <option value="">Select Preferred Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select>


                <button type="submit">SIGN UP</button>
                <h1 class="switch-form">Already have an account? <span onclick="switchToLogin()">Log In</span></h1>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchCountries() {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const data = await response.json();
            let countrySelect = document.getElementById('country');
            let countries = data.map(country => ({
                name: country.name.common,
                iso2: country.cca2 // This is the correct country code
            })).sort((a, b) => a.name.localeCompare(b.name));
    
            countries.forEach(country => {
                let option = document.createElement('option');
                option.value = country.iso2; // Use ISO2 for API calls
                option.textContent = country.name;
                countrySelect.appendChild(option);
            });
        }
    
        
    
        
    
        window.onload = fetchCountries;
    </script>
    <script src="{{ url_for('static', filename='js/WEBMET.js') }}"></script>


</body>
</html>
